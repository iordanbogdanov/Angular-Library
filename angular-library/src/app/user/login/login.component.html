<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">
      <fieldset>
        <h2>Login Form</h2>
  
        <p class="field field-icon">
          <label for="email"><span><i>Email: </i></span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@gmail.com"
            ngModel
            #inputEmail="ngModel"
            required
          />
        </p>
  
        <ng-container *ngIf="inputEmail.touched">
          <p class="error" *ngIf="inputEmail.errors?.['required']">
            Email is required!
          </p>
          <p class="error" *ngIf="inputEmail.errors?.['emailValidator']">
            Email is not valid!
          </p>
        </ng-container>
  
        <p>
          <label for="password"><span><i>Password: </i></span></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            ngModel
            #inputPassword="ngModel"
            required
            minlength="5"
          />
        </p>
  
        <ng-container *ngIf="inputPassword.touched">
          <p class="error" *ngIf="inputPassword.errors?.['required']">
            Password is required!
          </p>
          <p class="error" *ngIf="inputPassword.errors?.['minlength']">
            Password must be at least 5 characters!
          </p>
        </ng-container>
  
        <button [disabled]="form.invalid" [style]="{ backgroundColor: form.invalid ? 'grey' : 'blue' }">Login</button>
  
        <p class="text-center">
          Have an account?<a routerLink="/users/register">Register</a>
        </p>
      </fieldset>
    </form>
  </div>
