<main>
    <div class="container">
      <h3>Authors list</h3>
      <div *ngFor="let author of uniqueArr" class="authors-container">
        <p>{{authors}}</p>
        <div class="authors-wrapper">
          <div class="authors-name">
              <h2>{{ author }}</h2>
            <div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
